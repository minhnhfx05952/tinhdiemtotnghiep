<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm</title>
</head>

<body>
    <h1>Điểm trung bình mỗi môn để tốt nghiệp</h1>
    <form action="">
        <h3>Điểm trung bình năm 12= <input type="text" id="txt_diemmuoihai"></h3>
        <br>
        <h3>Điểm khuyến khích= <input type="text" id="txt_diemkhuyenkhich"></h3>
        <br>
        <button type="button" onclick="TinhTong()">Tính tổng</button>
        <h2>Điểm trung bình mỗi môn để tốt nghiệp: <span id="kq"></span></h2>

    </form>

    <script>
        function TinhTong() {
            //1.  lấy giá trị trong thẻ input người dùng nhập( sử dụng theo ID)
            var diemmuoihai = document.querySelector('#txt_diemmuoihai').value;
            var diemkhuyenkhich = document.getElementById("txt_diemkhuyenkhich").value;
            //2. chuyển kiểu dữ liệu về dạng số
            diemmuoihai = parseFloat(diemmuoihai);
            diemkhuyenkhich = parseFloat(diemkhuyenkhich);
            //3. tính toán
            var diemtotnghiep = (((5 * 10 - (diemmuoihai * 3)) / 7) * 4 - diemkhuyenkhich) / 4;
            //4. đưa giá trị tổng vào trong thẻ div kq.
            document.querySelector('#kq').innerHTML = diemtotnghiep;
            //5. Gọi hàm tính tổng ở thuộc tính onClick trên nut bấm. 

        }
    </script>
</body>

</html>
